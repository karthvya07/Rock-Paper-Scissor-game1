
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link href="rps.css" rel="stylesheet">

</head>
<body>
    <h1>Rock Paper Scissors!!!</h1>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="rock_image.png" alt="">
            
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="">

        </div>
        <div class="choice" id="scissors">
            <img src="scissors_image.png" alt="">

        </div>
    </div>
<div class="scorecard">
    <div class="score">
        <p id="userscore">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
    </div>
</div>
    <div class="messege">
        <p id="messege">Play your move</p>
        
    </div>

    <script src="rps.js"></script>
</body>
</html>
